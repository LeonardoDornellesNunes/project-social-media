<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleLoginPage.css">
    <title>Document</title>
</head>
<body>
    <form action="/loginAuthentication" method="post">
        <h1>Login Page</h1>
        <label for="loginName">User Name</label>
        <input name="loginName" class="loginName" type="text">
        <label for="loginPassword">Password</label>
        <input name="loginPassword" type="password" class="loginPassword">
        <button type="submit" class="loginButton">Login</button>
    </form>
    <script src="./mainLoginPage.js"></script>
</body>
</html>
